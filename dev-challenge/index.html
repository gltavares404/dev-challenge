    <style>

            font-family: system-ui;

        .card {

        }

            background: rgb(0, 0, 0);
            height: 60px;

            font-weight: 700;
            text-align: center;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link {
            background-color: #bebebe;
            width: 100%;
            text-align: center;
            margin: 0 0 40px;
        }
        a {
            color: #000;
            font-weight: 500;
            text-decoration: none;
            height: 30px;
        }
        .finalize {
            padding: 0 40px;
            text-align: center;
        }
    </style>
</head>
